<!DOCTYPE html>
<html>
<head>
	<title>AR.js A-Frame</title>
	<script src="../../../trd-js/aframe.min1.3.js"></script>
	<!-- Assumes AR.js build is in the 'AR.js' directory -->
	<script type='text/javascript' src="../../../js-assets/ar-threex-location-only.js"></script>
	<script type='text/javascript' src='../../../js-assets/aframe-ar.js'></script>
	<script src='index.js'></script>
</head>

<body>
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
		renderer='antialias: true; alpha: true'>
		<a-box id="box1"  material="color: red;" scale="20 20 20"></a-box>
		<a-box id="box2"  material="color: yellow;" scale="20 20 20"></a-box>
		<a-box id="box3"  material="color: blue;" scale="20 20 20"></a-box>
		<a-box id="box4"  material="color: green;" scale="20 30 30"></a-box>
		<a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor:0.1'
			gps-new-camera='gpsMinDistance: 1'></a-camera>
	</a-scene>
	<div id='setloc'
		style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
		gps:<label id="gpsLab"></label>
	</div>
</body>

</html>
